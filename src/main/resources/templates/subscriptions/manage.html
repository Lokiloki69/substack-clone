<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Subscriptions | Substack</title>

    <!-- Include common styles -->
    <style th:replace="~{fragments :: common-styles}"></style>

    <style>
        .container {
            margin-left: 260px;
            max-width: 800px;
            padding: 40px 20px;
        }

        h3 {
            font-size: 1.8rem;
            font-weight: 700;
            margin-bottom: 24px;
        }

        .filter-tabs {
            display: flex;
            gap: 12px;
            margin-bottom: 32px;
            border-bottom: 1px solid var(--border);
            padding-bottom: 12px;
        }

        .filter-tabs a {
            padding: 8px 16px;
            border-radius: 4px;
            text-decoration: none;
            color: var(--text-gray);
            font-size: 14px;
            transition: all 0.2s;
        }

        .filter-tabs a:hover {
            background: var(--bg-light);
            color: var(--text-dark);
        }

        .filter-tabs a.active {
            background: var(--orange);
            color: #FFF;
        }

        .creator-card {
            border: 1px solid var(--border);
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 16px;
            background: #FFF;
        }

        .creator-card h5 {
            font-size: 1.1rem;
            font-weight: 600;
            margin-bottom: 8px;
        }

        .text-muted {
            color: var(--text-gray);
            font-size: 0.9rem;
        }

        .text-warning {
            color: #f39c12;
            font-weight: 500;
        }

        @media (max-width: 768px) {
            .container {
                margin-left: 0;
            }
        }
    </style>
</head>

<body>
<!-- Include navbar -->
<div th:replace="~{fragments :: navbar}"></div>

<!-- Include sidebar -->
<div th:replace="~{fragments :: sidebar}"></div>

<div class="container">
    <h3>Your Subscriptions</h3>

    <!-- FILTER TABS -->
    <div class="filter-tabs">
        <a th:href="@{/subscriptions/manage(filter='all')}"
           th:classappend="${filter == 'all'} ? 'active' : ''">All</a>

        <a th:href="@{/subscriptions/manage(filter='free')}"
           th:classappend="${filter == 'free'} ? 'active' : ''">Free</a>

        <a th:href="@{/subscriptions/manage(filter='paid')}"
           th:classappend="${filter == 'paid'} ? 'active' : ''">Paid</a>
    </div>

    <!-- SUBSCRIPTIONS LIST -->
    <div th:if="${subscriptions.isEmpty()}">
        <p class="text-muted">No subscriptions found for this filter.</p>
    </div>

    <div th:each="sub : ${subscriptions}" class="creator-card">
        <h5 th:text="${sub.author.name}"></h5>
        <p class="text-muted" th:text="'Type: ' + ${sub.type}"></p>
        <p th:if="${sub.type == 'PAID'}" class="text-warning">Paid Plan Active</p>
    </div>
</div>

<!-- Include common scripts -->
<script th:replace="~{fragments :: common-scripts}"></script>
</body>
</html>
