<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Explore | Substack</title>

    <!-- Include common styles -->
    <style th:replace="~{fragments :: common-styles}"></style>

    <style>
        .container {
            margin-left: 260px;
            max-width: 800px;
            padding: 40px 20px;
        }

        h2 {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 32px;
        }

        h4 {
            font-size: 1.3rem;
            font-weight: 600;
            margin-top: 48px;
            margin-bottom: 20px;
        }

        .card {
            background: #FFF;
            border: 1px solid var(--border);
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 16px;
            transition: box-shadow 0.2s;
        }

        .card:hover {
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
        }

        .card h5 {
            font-size: 1.2rem;
            font-weight: 600;
            margin-bottom: 8px;
        }

        .text-muted {
            color: var(--text-gray);
            font-size: 0.9rem;
            margin-bottom: 12px;
        }

        .btn-primary {
            background: var(--orange);
            color: #FFF;
            border: none;
            padding: 8px 16px;
            border-radius: 4px;
            font-size: 14px;
            text-decoration: none;
            display: inline-block;
        }

        .btn-primary:hover {
            background: #E55A00;
            color: #FFF;
        }

        .btn-outline-secondary {
            background: #FFF;
            border: 1px solid var(--border);
            color: var(--text-dark);
            padding: 8px 16px;
            border-radius: 4px;
            font-size: 14px;
            text-decoration: none;
            display: inline-block;
        }

        .btn-outline-secondary:hover {
            background: var(--bg-light);
        }

        @media (max-width: 768px) {
            .container {
                margin-left: 0;
            }
        }
    </style>
</head>

<body>
<!-- Include navbar -->
<div th:replace="~{fragments :: navbar}"></div>

<!-- Include sidebar -->
<div th:replace="~{fragments :: sidebar}"></div>

<div class="container">
    <h2>Explore</h2>

    <!-- Trending Posts -->
    <h4>Trending Posts</h4>
    <div th:if="${trending.isEmpty()}">
        <p class="text-muted">No trending posts available.</p>
    </div>

    <div th:each="post : ${trending}" class="card">
        <h5 th:text="${post.title}"></h5>
        <p class="text-muted" th:text="${post.author.name}"></p>
        <a class="btn-primary" th:href="@{/posts/view/{id}(id=${post.id})}">Read</a>
    </div>

    <!-- Popular Authors -->
    <h4>Popular Authors</h4>
    <div th:if="${topAuthors.isEmpty()}">
        <p class="text-muted">No authors found.</p>
    </div>

    <div th:each="u : ${topAuthors}" class="card" style="display: flex; align-items: center;">
        <div style="font-size: 24px; margin-right: 16px;">ðŸ‘¤</div>
        <div style="flex: 1;">
            <h6 th:text="${u.name}" style="margin: 0; font-size: 1rem; font-weight: 600;"></h6>
            <a th:href="@{/user/{id}(id=${u.id})}" class="btn-outline-secondary" style="margin-top: 8px;">View Profile</a>
        </div>
    </div>

    <!-- Publications -->
    <h4>Top Publications</h4>
    <div th:if="${publications.isEmpty()}">
        <p class="text-muted">No publications available.</p>
    </div>

    <div th:each="pub : ${publications}" class="card">
        <h5 th:text="${pub.name}"></h5>
        <p class="text-muted" th:text="${pub.owner.name}"></p>
        <a th:href="@{/publications/{slug}(slug=${pub.slug})}" class="btn-primary">View Publication</a>
    </div>
</div>

<!-- Include common scripts -->
<script th:replace="~{fragments :: common-scripts}"></script>
</body>
</html>
