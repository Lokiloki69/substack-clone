<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div class="container mt-4">

    <h3>Discover Creators</h3>

    <div class="list-group mt-3">
        <div class="list-group-item" th:each="creator : ${creators}">
            <div class="row align-items-center">
                <div class="col-8">
                    <h5 th:text="${creator.name}"></h5>
                    <p class="text-muted" th:text="${creator.email}"></p>
                </div>

                <div class="col-4 text-end">
                    <form th:action="@{/subscriptions/subscribe/{id}(id=${creator.id})}" method="post" style="display:inline;">
                        <input type="hidden" name="type" value="FREE" />
                        <button class="btn btn-outline-success btn-sm">Subscribe (Free)</button>
                    </form>

                    <form th:action="@{/subscriptions/subscribe/{id}(id=${creator.id})}" method="post" style="display:inline;">
                        <input type="hidden" name="type" value="PAID" />
                        <button class="btn btn-warning btn-sm">Subscribe (Paid)</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

</div>

</body>
</html>
