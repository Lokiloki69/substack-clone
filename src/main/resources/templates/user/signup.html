<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up | Substack Clone</title>
    <style>
        body {
            font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }

        .signup-container {
            background: #fff;
            padding: 2.5rem;
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 450px;
            animation: slideUp 0.5s ease-out;
        }

        @keyframes slideUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        h2 {
            text-align: center;
            margin-bottom: 2rem;
            color: #333;
            font-size: 1.8rem;
            font-weight: 600;
        }

        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 2rem;
            font-size: 0.95rem;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            font-size: 0.9rem;
            color: #555;
            margin-bottom: 0.4rem;
            font-weight: 500;
        }

        input[type="text"], input[type="email"], input[type="password"] {
            padding: 0.9rem 1rem;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            margin-bottom: 1.2rem;
            font-size: 1rem;
            outline: none;
            transition: all 0.2s ease;
            background: #fafbfc;
        }

        input[type="text"]:focus, input[type="email"]:focus, input[type="password"]:focus {
            border-color: #FF6719;
            background: #fff;
            box-shadow: 0 0 0 3px rgba(0, 122, 255, 0.1);
        }

        /* Interests Section */
        .interests-section {
            margin: 1.5rem 0 2rem 0;
            padding: 1.5rem;
            background: #f8f9fa;
            border-radius: 12px;
            border: 2px solid #e9ecef;
        }

        .interests-section h3 {
            margin: 0 0 1rem 0;
            color: #333;
            font-size: 1.1rem;
            display: flex;
            align-items: center;
        }

        .interests-section h3::before {
            content: "üéØ";
            margin-right: 0.5rem;
            font-size: 1.2rem;
        }

        .interests-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 0.8rem;
            max-height: 200px;
            overflow-y: auto;
            padding-right: 0.5rem;
        }

        .interest-item {
            display: flex;
            align-items: center;
            padding: 0.5rem;
            border-radius: 8px;
            transition: background-color 0.2s ease;
            cursor: pointer;
        }

        .interest-item:hover {
            background: #e3f2fd;
        }

        .interest-item input[type="checkbox"] {
            margin-right: 0.6rem;
            width: 18px;
            height: 18px;
            accent-color: #FF6719;
            cursor: pointer;
        }

        .interest-item label {
            margin: 0;
            font-size: 0.9rem;
            color: #555;
            cursor: pointer;
            user-select: none;
            flex: 1;
        }

        /* Scrollbar for interests */
        .interests-grid::-webkit-scrollbar {
            width: 4px;
        }

        .interests-grid::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 2px;
        }

        .interests-grid::-webkit-scrollbar-thumb {
            background: #c1c1c1;
            border-radius: 2px;
        }

        .interests-grid::-webkit-scrollbar-thumb:hover {
            background: #a8a8a8;
        }

        button {
            padding: 1rem;
            background: linear-gradient(135deg, #007aff 0%, #005fcb 100%);
            border: none;
            color: white;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            margin-top: 0.5rem;
        }

        button:hover {
            transform: translateY(-1px);
            box-shadow: 0 5px 15px rgba(0, 122, 255, 0.3);
        }

        button:active {
            transform: translateY(0);
        }

        .extra-links {
            text-align: center;
            margin-top: 1.5rem;
            padding-top: 1.5rem;
            border-top: 1px solid #e1e5e9;
        }

        .extra-links p {
            margin: 0;
            color: #666;
            font-size: 0.9rem;
        }

        .extra-links a {
            color: #FF6719;
            text-decoration: none;
            font-weight: 500;
        }

        .extra-links a:hover {
            text-decoration: underline;
        }

        /* Message boxes */
        .message {
            padding: 0.9rem;
            margin-bottom: 1.2rem;
            border-radius: 10px;
            text-align: center;
            font-size: 0.9rem;
            font-weight: 500;
        }

        .error {
            background: #fee;
            color: #c53030;
            border: 2px solid #fed7d7;
        }

        .success {
            background: #f0fff4;
            color: #38a169;
            border: 2px solid #c6f6d5;
        }

        /* Responsive */
        @media (max-width: 480px) {
            .signup-container {
                padding: 1.5rem;
                margin: 10px;
            }

            .interests-grid {
                grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
                gap: 0.6rem;
            }
        }

        /* Loading animation for form submission */
        .loading {
            opacity: 0.7;
            pointer-events: none;
        }

        .loading button {
            position: relative;
        }

        .loading button::after {
            content: '';
            position: absolute;
            width: 20px;
            height: 20px;
            top: 50%;
            left: 50%;
            margin-left: -10px;
            margin-top: -10px;
            border: 2px solid transparent;
            border-top-color: #fff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>

<div class="signup-container">
    <h2>Create Your Account</h2>

    <p class="subtitle">Join us and discover content you'll love</p>

    <!-- Success or Error messages -->
    <div th:if="${error}" class="message error" th:text="${error}"></div>
    <div th:if="${success}" class="message success" th:text="${success}"></div>

    <form th:action="@{/auth/register}" method="post" th:object="${signupForm}">

        <!-- Basic user info -->
        <label for="name">Full Name</label>
        <input type="text" id="name" th:field="*{name}" placeholder="John Doe" required>

        <label for="username">Username</label>
        <input type="text" id="username" th:field="*{username}" placeholder="@johndoe" required>

        <label for="email">Email Address</label>
        <input type="email" id="email" th:field="*{email}" placeholder="john@example.com" required>

        <label for="password">Password</label>
        <input type="password" id="password" th:field="*{password}" placeholder="At least 8 characters" required minlength="8">

        <label for="confirmPassword">Confirm Password</label>
        <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Re-enter your password" required>

        <!-- Interests Selection -->
        <div class="interests-section">
            <h3>Select Your Interests</h3>
            <p style="margin: 0 0 1rem 0; color: #666; font-size: 0.85rem;">
                Choose topics you're passionate about (select up to 5)
            </p>

            <div class="interests-grid">
                <div th:each="interest : ${interests}" class="interest-item">
                    <input type="checkbox"
                           th:field="*{interestIds}"
                           th:value="${interest.id}"
                           th:checked="${#lists.contains(signupForm?.interestIds, interest.id)}" />
                    <label th:for="${#ids.prev('interestIds')}"
                           th:text="${interest.name}"
                           style="text-transform: capitalize;"></label>
                </div>
            </div>
        </div>

        <button type="submit">Create Account & Continue</button>
    </form>

    <div class="extra-links">
        <p>Already have an account? <a href="/auth/login">Sign in here</a></p>
        <p><a href="/">‚Üê Back to Home</a></p>
    </div>
</div>

<script>
    // Form validation and loading state
    document.addEventListener('DOMContentLoaded', function() {
        const form = document.querySelector('form');
        const submitBtn = form.querySelector('button[type="submit"]');
        const confirmPassword = document.getElementById('confirmPassword');

        // Password confirmation check
        form.addEventListener('submit', function(e) {
            const password = document.getElementById('password').value;
            const confirm = confirmPassword.value;

            if (password !== confirm) {
                e.preventDefault();
                alert('Passwords do not match!');
                confirmPassword.focus();
                return false;
            }

            // Loading state
            form.classList.add('loading');
            submitBtn.textContent = 'Creating Account...';
            submitBtn.disabled = true;
        });

        // Limit interests to 5
        const checkboxes = document.querySelectorAll('input[type="checkbox"]');
        checkboxes.forEach(checkbox => {
            checkbox.addEventListener('change', function() {
                const checked = document.querySelectorAll('input[type="checkbox"]:checked');
                if (checked.length > 5) {
                    this.checked = false;
                    alert('You can select up to 5 interests only.');
                }
            });
        });

        // Auto-capitalize labels
        document.querySelectorAll('.interest-item label').forEach(label => {
            label.style.textTransform = 'capitalize';
        });
    });
</script>

</body>
</html>
