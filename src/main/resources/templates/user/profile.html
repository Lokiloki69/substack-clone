<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title th:text="${user.name} + ' | Substack Clone'">User Profile</title>

    <!-- Include common styles -->
    <style th:replace="~{fragments :: common-styles}"></style>

    <!-- Page-specific styles -->
    <style>
        .container {
            margin-left: 260px;
            max-width: 680px;
            padding: 40px 20px;
        }

        .profile-header {
            display: flex;
            align-items: center;
            padding: 20px 0;
            border-bottom: 1px solid var(--border);
        }

        .profile-header img.avatar {
            width: 88px;
            height: 88px;
            border-radius: 50%;
            object-fit: cover;
            margin-right: 20px;
        }

        .profile-info {
            flex: 1;
        }

        .profile-info h1 {
            font-size: 1.8rem;
            font-weight: 600;
            margin-bottom: 4px;
        }

        .handle {
            color: var(--text-gray);
            font-size: 0.9rem;
            margin-bottom: 10px;
        }

        .bio {
            font-size: 0.95rem;
            color: #555;
            margin-bottom: 10px;
        }

        .stats {
            display: flex;
            gap: 24px;
            margin-top: 10px;
            color: #555;
            font-size: 0.9rem;
        }

        .stat {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .value {
            font-weight: 600;
            font-size: 1.2rem;
            margin-bottom: 2px;
        }

        .profile-actions button {
            padding: 8px 16px;
            border: none;
            border-radius: 4px;
            font-size: 0.9rem;
            cursor: pointer;
            margin-right: 10px;
        }

        .btn-follow {
            background: var(--orange);
            color: #fff;
        }

        .btn-follow:hover {
            background: #E55A00;
        }

        .btn-message {
            background: #f0f0f0;
            color: #333;
        }

        .btn-message:hover {
            background: #e0e0e0;
        }

        .tabs {
            margin-top: 30px;
            border-bottom: 1px solid var(--border);
            display: flex;
            gap: 40px;
        }

        .tabs button {
            background: none;
            border: none;
            padding: 10px 0;
            font-size: 1rem;
            cursor: pointer;
            color: #555;
            transition: color 0.2s;
        }

        .tabs button:hover {
            color: #000;
        }

        .tabs button.active {
            color: #000;
            border-bottom: 2px solid var(--orange);
        }

        .tab-content {
            margin-top: 20px;
        }

        .post-item {
            padding: 16px 0;
            border-bottom: 1px solid #eaeaea;
        }

        .post-item:last-child {
            border-bottom: none;
        }

        .post-item h3 {
            font-size: 1.2rem;
            margin-bottom: 6px;
            font-weight: 600;
        }

        .meta {
            font-size: 0.85rem;
            color: #888;
        }

        .excerpt {
            font-size: 0.95rem;
            color: #555;
            margin-top: 8px;
        }

        .view-btn {
            display: inline-block;
            margin-top: 8px;
            font-size: 0.9rem;
            color: var(--orange);
            text-decoration: none;
        }

        .view-btn:hover {
            text-decoration: underline;
        }

        @media (max-width: 768px) {
            .container {
                margin-left: 0;
            }

            .profile-header {
                flex-direction: column;
                align-items: flex-start;
            }

            .profile-header img.avatar {
                margin-bottom: 12px;
            }
        }
    </style>
</head>
<body>

<!-- Include navbar -->
<div th:replace="~{fragments :: navbar}"></div>

<!-- Include sidebar -->
<div th:replace="~{fragments :: sidebar}"></div>

<div class="container">

    <!-- PROFILE HEADER -->
    <div class="profile-header">
        <img class="avatar"
             th:src="${user.profileImageUrl != null ? user.profileImageUrl : 'https://via.placeholder.com/88'}"
             alt="Profile Image" />
        <div class="profile-info">
            <h1 th:text="${user.name}">User Name</h1>
            <div class="handle" th:text="'@' + ${user.username}">@username</div>
            <div class="bio" th:text="${user.bio != null ? user.bio : 'No bio yet.'}"></div>

            <div class="stats">
                <div class="stat">
                    <div class="value" th:text="${subscriberCount}">0</div>
                    <div class="label">Subscribers</div>
                </div>
                <div class="stat">
                    <div class="value" th:text="${postCount}">0</div>
                    <div class="label">Posts</div>
                </div>
                <div class="stat">
                    <div class="value" th:text="${subscriptionsCount}">0</div>
                    <div class="label">Following</div>
                </div>
            </div>
        </div>

        <div class="profile-actions" th:if="${!isCurrentUser}">
            <!-- If NOT subscribed -->
            <form th:if="${!isSubscribed}"
                  th:action="@{/subscriptions/join/{id}(id=${user.id})}"
                  method="post" style="display: inline;">
                <input type="hidden" name="type" value="FREE">
                <button type="submit" class="btn-follow">Subscribe</button>
            </form>

            <form th:if="${!isSubscribed}"
                  th:action="@{/subscriptions/join/{id}(id=${user.id})}"
                  method="post" style="display: inline;">
                <input type="hidden" name="type" value="PAID">
                <button type="submit" class="btn-message">Go Premium</button>
            </form>

            <!-- If already subscribed -->
            <button th:if="${isSubscribed}" class="btn-message" disabled>
                Subscribed
            </button>
        </div>
    </div>

    <!-- TABS -->
    <div class="tabs">
        <button class="active" data-tab="posts">Posts</button>
        <button data-tab="likes">Likes</button>
        <button data-tab="reads">Reads</button>
    </div>

    <!-- POSTS TAB -->
    <div class="tab-content" id="posts">
        <div th:if="${posts.isEmpty()}">
            <p>No posts published yet.</p>
        </div>

        <div th:each="post : ${posts}">
            <div class="post-item">
                <h3 th:text="${post.title}">Post Title</h3>
                <div class="meta"
                     th:text="${#temporals.format(post.createdAt, 'MMM dd, yyyy')}"></div>
                <p class="excerpt" th:text="${post.subTitle}">Subtitle or short excerpt here...</p>
                <a th:href="@{/posts/view/{id}(id=${post.id})}" class="view-btn">View</a>
            </div>
        </div>
    </div>

    <!-- LIKES TAB -->
    <div class="tab-content" id="likes" style="display:none;">
        <div th:each="like : ${user.likes}">
            <div class="post-item">
                <h3 th:text="${like.post.title}"></h3>
                <a th:href="@{/posts/view/{id}(id=${like.post.id})}" class="view-btn">View</a>
                <div class="meta"
                     th:text="${#temporals.format(like.post.createdAt, 'MMM dd, yyyy')}"></div>
            </div>
        </div>
    </div>

    <!-- READS TAB -->
    <div class="tab-content" id="reads" style="display:none;">
        <div th:each="activity : ${user.activities}">
            <div class="post-item">
                <h3 th:text="${activity.post.title}"></h3>
                <div class="meta"
                     th:text="${#temporals.format(activity.timestamp, 'MMM dd, yyyy')}"></div>
            </div>
        </div>
    </div>

</div>

<!-- Include common scripts -->
<script th:replace="~{fragments :: common-scripts}"></script>

<script>
    // Simple tab switch logic
    const tabs = document.querySelectorAll('.tabs button');
    tabs.forEach(btn => {
        btn.addEventListener('click', () => {
            document.querySelector('.tabs button.active').classList.remove('active');
            btn.classList.add('active');
            const target = btn.getAttribute('data-tab');
            document.querySelectorAll('.tab-content').forEach(c => c.style.display = 'none');
            document.getElementById(target).style.display = 'block';
        });
    });
</script>
</body>
</html>
