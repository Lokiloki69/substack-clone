<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Post - Substack</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/quill@2.0.0/dist/quill.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/quill@2.0.0/dist/quill.snow.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #FF6D00;
            --text-dark: #212121;
            --text-light: #757575;
            --border-color: #E0E0E0;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background-color: #F5F5F5;
        }

        .editor-container {
            max-width: 900px;
            margin: 40px auto;
            background: white;
            border-radius: 8px;
            box-shadow: 0 2px 12px rgba(0,0,0,0.08);
        }

        .editor-header {
            padding: 30px;
            border-bottom: 1px solid var(--border-color);
        }

        .editor-title {
            font-size: 32px;
            font-weight: 700;
            border: none;
            outline: none;
            width: 100%;
            margin-bottom: 15px;
            color: var(--text-dark);
        }

        .editor-subtitle {
            font-size: 18px;
            color: var(--text-light);
            border: none;
            outline: none;
            width: 100%;
        }

        .editor-body {
            padding: 30px;
        }

        .ql-container {
            font-size: 16px;
            font-family: inherit;
            border: 1px solid var(--border-color);
            border-radius: 4px;
        }

        .ql-editor {
            min-height: 400px;
            padding: 20px;
        }

        .editor-sidebar {
            padding: 30px;
            background: #F5F5F5;
            border-radius: 8px;
            margin-top: 30px;
        }

        .editor-sidebar h5 {
            font-weight: 700;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            font-weight: 600;
            margin-bottom: 8px;
            color: var(--text-dark);
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
            border: 1px solid var(--border-color);
            border-radius: 4px;
            padding: 10px;
        }

        .checkbox-group {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 15px;
        }

        .action-buttons {
            display: flex;
            gap: 10px;
            padding: 30px;
            border-top: 1px solid var(--border-color);
        }

        .btn-save {
            background: var(--primary-color);
            color: white;
            border: none;
            padding: 10px 24px;
            border-radius: 4px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s;
        }

        .btn-save:hover {
            background: #E65100;
        }

        .btn-draft {
            background: white;
            color: var(--text-dark);
            border: 1px solid var(--border-color);
            padding: 10px 24px;
            border-radius: 4px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
        }

        .btn-draft:hover {
            background: var(--bg-light);
        }
    </style>
</head>
<body>
<!-- Navbar -->
<nav class="navbar navbar-light bg-white border-bottom">
    <div class="container-fluid">
        <a class="navbar-brand" href="/" style="font-size: 24px; color: var(--primary-color); font-weight: 700;">Substack</a>
        <a href="/" class="btn btn-outline-secondary btn-sm">Back</a>
    </div>
</nav>

<form method="post" action="/posts/save" class="editor-container">
    <div class="editor-header">
        <input type="text" class="editor-title" name="title" placeholder="Post Title" required>
        <input type="text" class="editor-subtitle" name="subTitle" placeholder="Add a subtitle (optional)">
    </div>

    <div class="editor-body">
        <div id="editor"></div>
        <input type="hidden" name="content" id="contentInput">
    </div>

    <div class="editor-sidebar">
        <h5>ðŸ“° Publish Settings</h5>

        <div class="form-group">
            <label>Publication</label>
            <select name="publicationId" class="form-control">
                <option value="">Select a publication (optional)</option>
                <option th:each="pub : ${publications}" th:value="${pub.id}" th:text="${pub.name}"></option>
            </select>
        </div>

        <div class="form-group">
            <label>Audience</label>
            <select name="audience" class="form-control">
                <option value="everyone">Everyone</option>
                <option value="subscribers">Subscribers only</option>
            </select>
        </div>

        <div class="form-group">
            <label>Comments</label>
            <select name="comments" class="form-control">
                <option value="everyone">Everyone can comment</option>
                <option value="subscribers">Subscribers only</option>
                <option value="none">Disable comments</option>
            </select>
        </div>

        <div class="form-group">
            <label>Schedule Publication</label>
            <input type="datetime-local" name="scheduledAt" class="form-control" placeholder="Leave empty to publish now">
        </div>

        <div class="form-group">
            <label>Tags (comma separated)</label>
            <input type="text" name="tags" class="form-control" placeholder="e.g., tech, startup, design">
        </div>

        <div class="checkbox-group">
            <input type="checkbox" name="sendEmail" value="true" checked id="sendEmail">
            <label for="sendEmail" style="margin: 0;">ðŸ“§ Send email to subscribers</label>
        </div>

        <div class="checkbox-group">
            <input type="checkbox" name="isPublished" value="true" id="isPublished">
            <label for="isPublished" style="margin: 0;">ðŸš€ Publish now</label>
        </div>
    </div>

    <div class="action-buttons">
        <button type="submit" class="btn-draft" onclick="document.getElementById('isPublished').checked = false;">Save as Draft</button>
        <button type="submit" class="btn-save" onclick="document.getElementById('isPublished').checked = true;">Publish Post</button>
    </div>
</form>

<script>
    const quill = new Quill('#editor', {
        theme: 'snow',
        placeholder: 'Start writing...',
        modules: {
            toolbar: [
                [{ 'header': [1, 2, 3, false] }],
                ['bold', 'italic', 'underline', 'strike'],
                ['blockquote', 'code-block'],
                [{ 'list': 'ordered'}, { 'list': 'bullet' }],
                ['link', 'image'],
            ]
        }
    });

    document.querySelector('form').addEventListener('submit', function(e) {
        document.getElementById('contentInput').value = quill.root.innerHTML;
    });
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
