<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create Post</title>

    <!-- Toast UI Editor CDN -->
    <link rel="stylesheet" href="https://uicdn.toast.com/editor/latest/toastui-editor.min.css" />
    <script src="https://uicdn.toast.com/editor/latest/toastui-editor-all.min.js"></script>

    <style>
        .container {
            max-width: 900px;
            margin: 50px auto;
        }
        #editor {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Create New Post</h1>

    <form th:action="@{/posts/save}" method="post" id="postForm">
        <div class="form-group">
            <label for="title">Title:</label>
            <input type="text" id="title" name="title"
                   th:value="${post?.title}"
                   placeholder="Enter post title"
                   required style="width: 100%; padding: 10px; margin-bottom: 20px;">
        </div>

        <!-- Toast UI Editor Container -->
        <div id="editor"></div>

        <!-- Hidden input -->
        <input type="hidden" name="content" id="content">

        <div style="margin-top: 20px;">
            <button type="submit">Publish</button>
            <a th:href="@{/posts}">Cancel</a>
        </div>
    </form>
</div>

<script>
    // Initialize Toast UI Editor
    const editor = new toastui.Editor({
        el: document.querySelector('#editor'),
        height: '500px',
        initialEditType: 'wysiwyg',
        previewStyle: 'vertical',
        placeholder: 'Start writing...',
        toolbarItems: [
            ['heading', 'bold', 'italic', 'strike'],
            ['hr', 'quote'],
            ['ul', 'ol', 'task'],
            ['table', 'image', 'link'],
            ['code', 'codeblock']
        ]
    });

    // Set initial content if editing
    /*[# th:if="${post != null and post.content != null}"]*/
    editor.setHTML('[(${post.content})]');
    /*[/]*/

    // Handle form submission
    document.getElementById('postForm').onsubmit = function() {
        // Get HTML content from editor
        const htmlContent = editor.getHTML();
        document.getElementById('content').value = htmlContent;
        return true;
    };
</script>
</body>
</html>
