/* Container and general layout */
.container {
  max-width: 720px;
  margin: 40px auto;
  padding: 0 15px;
  font-family: "Inter", "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
  color: #15171a;
}

/* Comment form */
form textarea {
  width: 100%;
  resize: vertical;
  min-height: 80px;
  padding: 12px 14px;
  border: 1px solid #e0e2e4;
  border-radius: 5px;
  font-size: 1rem;
  font-weight: 400;
  line-height: 1.5;
  transition: border-color 0.15s ease-in-out;
}

form textarea:focus {
  border-color: #1f2326;
  outline: none;
  box-shadow: 0 0 0 3px rgb(82 170 255 / 0.3);
}

form button {
  background-color: #ff4400;
  border: none;
  border-radius: 30px;
  color: #fff;
  font-weight: 600;
  padding: 10px 26px;
  font-size: 1rem;
  cursor: pointer;
  margin-top: 10px;
  transition: background-color 0.2s ease;
}

form button:hover {
  background-color: #e03e00;
}

/* Comment list */
ul {
  list-style: none;
  padding-left: 0;
  margin: 0;
}

li {
  margin-bottom: 16px;
  border-left: 3px solid transparent;
  padding-left: 15px;
  position: relative;
}

/* Vertical line connecting nested comments */
li:not(:last-child) {
  border-left-color: #f1f1f1;
}
li > div {
  position: relative;
}

/* Author and metadata */
.comment-header {
  display: flex;
  align-items: center;
  gap: 10px;
  margin-bottom: 6px;
}

.comment-author {
  font-weight: 700;
  color: #111;
  font-size: 0.95rem;
}

.comment-date {
  color: #999;
  font-size: 0.85rem;
  font-weight: 400;
  font-style: italic;
}

/* Comment text */
.comment-text {
  font-size: 1rem;
  line-height: 1.4;
  color: #222;
  white-space: pre-wrap;
  margin-bottom: 6px;
}

/* Reply & View replies links */
.comment-actions {
  font-size: 0.9rem;
  color: #ff4400;
  cursor: pointer;
  user-select: none;
  display: flex;
  gap: 15px;
  margin-bottom: 8px;
}

.comment-actions a {
  color: #ff4400;
  text-decoration: none;
  transition: text-decoration 0.2s ease;
}

.comment-actions a:hover {
  text-decoration: underline;
}

/* Reply form */
.reply-form {
  margin-top: 10px;
}

.reply-form textarea {
  width: 100%;
  resize: vertical;
  min-height: 60px;
  padding: 10px 14px;
  font-size: 0.95rem;
  border-radius: 5px;
  border: 1px solid #ddd;
  transition: border-color 0.15s ease-in-out;
}

.reply-form textarea:focus {
  border-color: #1f2326;
  outline: none;
  box-shadow: 0 0 0 3px rgb(82 170 255 / 0.3);
}

.reply-form button {
  background-color: #ff4400;
  border: none;
  border-radius: 30px;
  color: white;
  padding: 8px 20px;
  font-weight: 600;
  margin-top: 6px;
  cursor: pointer;
  font-size: 0.9rem;
  transition: background-color 0.15s ease;
}

.reply-form button:hover {
  background-color: #e03e00;
}

/* Indentation for nested replies */
ul ul {
  padding-left: 20px;
  border-left: 2px solid #f1f1f1;
  margin-top: 10px;
}

/* Friendly collapse button styling */
.toggle-btn {
  background: none;
  border: none;
  color: #ff4400;
  font-weight: 600;
  cursor: pointer;
  padding: 0;
  font-size: 0.9rem;
}

.toggle-btn:hover {
  text-decoration: underline;
}

<body>
<div class="container">

    <!-- Author Section -->
    <div class="author-section">
        <img th:src="@{/images/default-avatar.png}" alt="Author" class="author-avatar">
        <div class="author-details">
            <h3 th:text="${post.author.name}">Author Name</h3>
            <p>
                <span th:text="${#temporals.format(post.createdAt, 'dd MMM yyyy')}">Date</span>
                Â· <span th:text="${post.publication != null ? post.publication.name : 'Independent'}">Publication</span>
            </p>
        </div>
    </div>

    <!-- Title and Subtitle -->
    <h1 class="title" th:text="${post.title}">Post Title</h1>
    <h2 class="subtitle" th:text="${post.subTitle}">Subtitle</h2>

    <!-- Content -->
    <div class="content" th:utext="${post.content}">
        Post content goes here.
    </div>

    <!-- Tags -->
    <div class="tags">
        <span class="tag" th:each="tag : ${post.tags}" th:text="${tag.name}">Tag</span>
    </div>

    <!-- Like Section -->
    <div class="like-section">
        <form th:action="@{'/posts/' + ${post.id} + '/like'}" method="post">
            <button type="submit"
                    class="like-btn"
                    th:classappend="${hasLiked} ? ' liked' : ''"
                    th:text="${hasLiked} ? 'ðŸ’– Liked' : 'ðŸ¤ Like'">
            </button>
        </form>
        <span class="like-count" th:text="${likeCount} + ' likes'">0 likes</span>
    </div>

    <hr>

    <!-- ðŸ’¬ Comment Form -->
    <!-- Top-level comment form (always visible) -->
    <form th:action="@{/posts/{postId}/comments(postId=${post.id})}" th:object="${commentDto}" method="post" class="mb-4">
        <textarea th:field="*{text}" placeholder="Write a comment..." rows="3" required></textarea>
        <button type="submit" class="btn btn-primary mt-2">Add Comment</button>
    </form>

    <!-- Recursive fragment to render comments and replies -->
    <div th:fragment="commentList(commentList)">
        <ul style="list-style:none; padding-left:0;">
            <li th:each="comment : ${commentList}" style="margin-bottom: 15px; border-left: 2px solid #ddd; padding-left: 12px;">
                <div>
                    <strong th:text="${comment.user.username}">Username</strong>
                    <span th:text="${comment.text}">Comment text</span>
                    <small th:text="${#temporals.format(comment.createdDate, 'yyyy-MM-dd HH:mm')}">Date</small>
                </div>

                <!-- Reply link toggles reply form -->
                <a href="#" th:onclick="'toggleReplyForm(' + ${comment.id} + '); return false;'">Reply</a>

                <!-- View replies link, only shown if replies exist -->
                <a href="#" th:if="${comment.replies != null and !#lists.isEmpty(comment.replies)}"
                   th:onclick="'toggleReplies(' + ${comment.id} + '); return false;'"
                   style="margin-left: 10px;">
                    View replies (<span th:text="${#lists.size(comment.replies)}"></span>)
                </a>

                <!-- Reply form, initially hidden -->
                <div th:id="'replyForm-' + ${comment.id}" style="display:none; margin-top: 8px;">
                    <form th:action="@{/posts/{postId}/comments(postId=${post.id})}" method="post" class="reply-form">
                        <input type="hidden" name="parentCommentId" th:value="${comment.id}" />
                        <textarea name="text" placeholder="Write a reply..." rows="2" required></textarea>
                        <button type="submit" class="btn btn-sm btn-success mt-1">Submit Reply</button>
                    </form>
                </div>

                <!-- Nested replies, initially hidden -->
                <div th:id="'replies-' + ${comment.id}" style="display:none; margin-top: 10px;">
                    <div th:replace="~{::commentList(${comment.replies})}"></div>
                </div>
            </li>
        </ul>
    </div>

    <!-- Start recursive rendering with root comments only -->
    <div th:replace="~{::commentList(${comments.?[parentComment == null]})}"></div>

    <!-- No comments message -->
    <div th:if="${#lists.isEmpty(comments.?[parentComment == null])}" class="alert alert-info">
        No comments yet. Be the first to comment!
    </div>

    <!-- JavaScript toggles -->
    <script>
        function toggleReplyForm(commentId) {
            var form = document.getElementById('replyForm-' + commentId);
            form.style.display = (form.style.display === 'none' || form.style.display === '') ? 'block' : 'none';
        }
        function toggleReplies(commentId) {
            var replies = document.getElementById('replies-' + commentId);
            replies.style.display = (replies.style.display === 'none' || replies.style.display === '') ? 'block' : 'none';
        }
    </script>


</div>
</body>
</html>
