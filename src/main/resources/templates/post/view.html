<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title th:text="${post.title}">Post</title>

    <style>
        .like-section {
  display: flex;
  align-items: center;
  gap: 10px;
}

/* ü§ç Default white button */
.like-btn {
  background-color: white;
  color: #555;
  border: 2px solid #ddd;
  padding: 10px 18px;
  border-radius: 25px;
  cursor: pointer;
  font-weight: bold;
  font-size: 0.95rem;
  transition: all 0.3s ease;
}

/* Hover effect for white button */
.like-btn:hover {
  border-color: #ff6b81;
  color: #ff6b81;
}

/* üíñ When user has liked */
.like-btn.liked {
  background-color: #ff6b81;  /* You can change to blue, pink, red, etc. */
  color: white;
  border-color: #ff6b81;
  box-shadow: 0 0 10px rgba(255, 107, 129, 0.5);
}

/* Hover effect for liked state */
.like-btn.liked:hover {
  background-color: #ff4757;
}

.like-count {
  font-weight: 500;
  color: #444;
}
    body {
          font-family: "Georgia", serif;
          background-color: #ffffff;
          color: #222;
          margin: 0;
          padding: 0;
        }

        .container {
          max-width: 720px;
          margin: 60px auto;
          padding: 0 20px;
        }

        .author-section {
          display: flex;
          align-items: center;
          gap: 12px;
          margin-bottom: 30px;
        }

        .author-avatar {
          width: 50px;
          height: 50px;
          border-radius: 50%;
          background-color: #ddd;
        }

        .author-details h3 {
          margin: 0;
          font-weight: 600;
          font-size: 1rem;
        }

        .author-details p {
          color: #777;
          font-size: 0.9rem;
          margin: 2px 0 0;
        }

        .title {
          font-size: 2.5rem;
          font-weight: bold;
          margin: 10px 0;
        }

        .subtitle {
          font-size: 1.3rem;
          color: #555;
          margin-bottom: 30px;
          font-style: italic;
        }

        .content {
          font-size: 1.1rem;
          line-height: 1.7;
          color: #333;
          margin-bottom: 40px;
        }

        .tags {
          margin-bottom: 30px;
        }

        .tag {
          display: inline-block;
          background-color: #f4f4f4;
          color: #444;
          padding: 6px 14px;
          border-radius: 20px;
          font-size: 0.85rem;
          margin: 3px;
        }

        .tag:hover {
          background-color: #ff6719;
          color: white;
          cursor: pointer;
        }

        .like-section {
          display: flex;
          align-items: center;
          gap: 10px;
          margin-bottom: 40px;
        }

        .like-btn {
          background-color: #ff6719;
          color: white;
          border: none;
          padding: 10px 18px;
          border-radius: 25px;
          cursor: pointer;
          font-weight: bold;
          font-size: 0.95rem;
        }

        .like-btn:hover {
          background-color: #e65e10;
        }

        .like-count {
          font-size: 0.95rem;
          color: #555;
        }

        .comments-section {
          margin-top: 40px;
          border-top: 1px solid #eee;
          padding-top: 20px;
        }

        .comments-section h3 {
          font-size: 1.2rem;
          font-weight: bold;
          margin-bottom: 15px;
        }

        .comment-form textarea {
          width: 100%;
          height: 100px;
          padding: 12px;
          font-family: inherit;
          border: 1px solid #ccc;
          border-radius: 8px;
          resize: vertical;
          font-size: 1rem;
          margin-bottom: 10px;
        }

        .comment-form button {
          background-color: #ff6719;
          color: white;
          border: none;
          padding: 10px 18px;
          border-radius: 20px;
          font-weight: bold;
          cursor: pointer;
        }

        .comment-form button:hover {
          background-color: #e45d15;
        }

        .comment-list {
          margin-top: 20px;
        }

        .comment {
          background: #fafafa;
          border-radius: 8px;
          padding: 12px;
          margin-bottom: 10px;
        }

        .comment-author {
          font-weight: bold;
          margin-bottom: 4px;
        }

        .comment-content {
          margin: 0 0 4px;
          line-height: 1.5;
        }

        .comment-date {
          color: #777;
          font-size: 0.85rem;
        }

        hr {
          border: none;
          border-top: 1px solid #eee;
          margin: 40px 0;
        }

        .footer-info {
          color: #999;
          font-size: 0.9rem;
          margin-top: 50px;
          text-align: center;
        }
    </style>
</head>

<body>
<div class="container">

    <!-- Author Section -->
    <div class="author-section">
        <img th:src="@{/images/default-avatar.png}" alt="Author" class="author-avatar">
        <div class="author-details">
            <h3 th:text="${post.author.name}">Author Name</h3>
            <p>
                <span th:text="${#temporals.format(post.createdAt, 'dd MMM yyyy')}">Date</span>
                ¬∑ <span th:text="${post.publication != null ? post.publication.name : 'Independent'}">Publication</span>
            </p>
        </div>
    </div>

    <!-- Title and Subtitle -->
    <h1 class="title" th:text="${post.title}">Post Title</h1>
    <h2 class="subtitle" th:text="${post.subTitle}">Subtitle</h2>

    <!-- Content -->
    <div class="content" th:utext="${post.content}">
        Post content goes here.
    </div>

    <!-- Tags -->
    <div class="tags">
        <span class="tag" th:each="tag : ${post.tags}" th:text="${tag.name}">Tag</span>
    </div>

    <!-- Like Section -->
    <div class="like-section">
        <form th:action="@{'/posts/' + ${post.id} + '/like'}" method="post">
            <button type="submit"
                    class="like-btn"
                    th:classappend="${hasLiked} ? ' liked' : ''"
                    th:text="${hasLiked} ? 'üíñ Liked' : 'ü§ç Like'">
            </button>
        </form>
        <span class="like-count" th:text="${likeCount} + ' likes'">0 likes</span>
    </div>


    <hr>

    <!-- Comments Section -->
    <div class="comments-section">
        <h3>Comments</h3>

        <!-- Comment Form -->
        <form th:action="@{'/posts/' + ${post.id} + '/comments'}" method="post" class="comment-form">
            <textarea name="content" placeholder="Write a comment..." required></textarea>
            <button type="submit">Post Comment</button>
        </form>

        <!-- Comments List -->
        <div class="comment-list">
            <div class="comment" th:each="comment : ${comments}">
                <p class="comment-author" th:text="${comment.author.name}">User</p>
                <p class="comment-content" th:text="${comment.content}">Comment</p>
                <span class="comment-date" th:text="${#temporals.format(comment.createdAt, 'dd MMM yyyy HH:mm')}">Date</span>
            </div>
        </div>
    </div>

    <div class="footer-info">
        <p>Published for <span th:text="${post.audience}">everyone</span></p>
    </div>

</div>
</body>
</html>
