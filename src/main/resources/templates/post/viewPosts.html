<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Your Posts | Substack Clone</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: "Inter", "Segoe UI", sans-serif;
        }
        .page-header {
            margin: 30px 0;
        }
        .post-card {
            background: white;
            border-radius: 12px;
            box-shadow: 0 1px 4px rgba(0,0,0,0.08);
            padding: 20px;
            margin-bottom: 20px;
            transition: transform 0.1s ease-in-out;
        }
        .post-card:hover {
            transform: translateY(-3px);
        }
        .post-title {
            font-size: 1.3rem;
            font-weight: 600;
            color: #222;
        }
        .post-subtitle {
            font-size: 1rem;
            color: #6c757d;
        }
        .post-meta {
            font-size: 0.9rem;
            color: #888;
        }
        .tag {
            background-color: #eef2ff;
            color: #4f46e5;
            border-radius: 8px;
            padding: 4px 8px;
            margin-right: 4px;
            font-size: 0.85rem;
        }
        .btn-actions button {
            margin-right: 8px;
        }
    </style>
</head>
<body>

<div class="container mt-4">
    <!-- Header -->
    <div class="page-header text-center">
        <h2 th:text="'Welcome, ' + ${user.name} + ' ðŸ‘‹'">Welcome, User ðŸ‘‹</h2>
        <p class="text-muted">Here are all your posts</p>
    </div>

    <!-- Posts List -->
    <div th:if="${#lists.isEmpty(posts)}" class="text-center text-muted mt-5">
        <h5>No posts yet</h5>
        <p>Start writing your first post today!</p>
    </div>

    <div th:each="post : ${posts}" class="post-card">
        <!-- Post Header -->
        <div class="d-flex justify-content-between align-items-start">
            <div>
                <div class="post-title" th:text="${post.title}">Post Title</div>
                <div class="post-subtitle" th:text="${post.subTitle}">Subtitle goes here...</div>
            </div>
            <span th:text="${post.isPublished} ? 'Published' : 'Draft'"
                  th:classappend="${post.isPublished} ? 'badge bg-success' : 'badge bg-secondary'">
                Published
            </span>
        </div>

        <!-- Meta Info -->
        <div class="post-meta mt-2">
            <span>By <strong th:text="${user.name}">Author Name</strong></span>
            <span th:if="${post.coAuthor != null and !post.coAuthor.isEmpty()}">
                &middot; Co-Authors:
                <span th:each="co : ${post.coAuthor}" th:text="${co.name} + ' '" class="text-decoration-none"></span>
            </span>
            <span>&middot; Created on <span th:text="${#temporals.format(post.createdAt, 'dd MMM yyyy')}">Date</span></span>
            <span th:if="${post.publication != null}">
                &middot; Publication: <strong th:text="${post.publication.name}">Publication Name</strong>
            </span>
        </div>

        <!-- Tags -->
        <div class="mt-3" th:if="${post.tags != null}">
            <span th:each="tag : ${post.tags}" th:text="${tag.name}" class="tag">tag</span>
        </div>

        <!-- Content Preview -->
        <div class="mt-3 text-muted" style="font-size: 0.95rem;"
             th:text="${#strings.abbreviate(post.content, 150)}">
            Short preview of the post content...
        </div>

        <!-- Action Buttons -->
        <div class="btn-actions mt-3">
            <button class="btn btn-outline-primary btn-sm">View</button>
            <button class="btn btn-outline-secondary btn-sm">Edit</button>
            <button class="btn btn-outline-danger btn-sm">Delete</button>
        </div>
    </div>
</div>

</body>
</html>
