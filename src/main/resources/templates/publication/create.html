<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Publication - Substack</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #FF6D00;
            --text-dark: #212121;
            --text-light: #757575;
            --border-color: #E0E0E0;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container-centered {
            max-width: 500px;
            background: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
        }

        .container-centered h1 {
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 10px;
            color: var(--text-dark);
        }

        .container-centered p {
            color: var(--text-light);
            margin-bottom: 30px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            font-weight: 600;
            margin-bottom: 8px;
            color: var(--text-dark);
            display: block;
        }

        .form-group input,
        .form-group textarea,
        .form-group select {
            width: 100%;
            padding: 12px;
            border: 1px solid var(--border-color);
            border-radius: 6px;
            font-size: 14px;
            font-family: inherit;
        }

        .form-group input:focus,
        .form-group textarea:focus,
        .form-group select:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(255, 109, 0, 0.1);
        }

        .form-group textarea {
            resize: vertical;
            min-height: 100px;
        }

        .btn-primary-custom {
            width: 100%;
            padding: 12px;
            background: var(--primary-color);
            color: white;
            border: none;
            border-radius: 6px;
            font-weight: 600;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.2s;
        }

        .btn-primary-custom:hover {
            background: #E65100;
        }

        .back-link {
            text-align: center;
            margin-top: 20px;
        }

        .back-link a {
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 600;
        }
    </style>
</head>
<body>
<div class="container-centered">
    <h1>üì∞ Start Your Publication</h1>
    <p>Create a newsletter to share your ideas with the world</p>

    <form method="post" action="/publications/save">
        <div class="form-group">
            <label for="name">Publication Name *</label>
            <input type="text" id="name" name="name" placeholder="e.g., The Daily Newsletter" required>
        </div>

        <div class="form-group">
            <label for="description">Description</label>
            <textarea id="description" name="description" placeholder="What is your publication about?"></textarea>
        </div>

        <div class="form-group">
            <label for="isPaid">
                <input type="checkbox" name="isPaid" id="isPaid"> Paid Publication
            </label>
        </div>

        <div class="form-group" id="priceGroup" style="display: none;">
            <label for="basePrice">Monthly Price (USD) *</label>
            <input type="number" id="basePrice" name="basePrice" placeholder="e.g., 5.00" step="0.01" min="0">
        </div>

        <button type="submit" class="btn-primary-custom">Create Publication</button>

        <div class="back-link">
            <a href="/">‚Üê Back to Home</a>
        </div>
    </form>
</div>

<script>
    document.getElementById('isPaid').addEventListener('change', function(e) {
        document.getElementById('priceGroup').style.display = e.target.checked ? 'block' : 'none';
    });
</script>
</body>
</html>
